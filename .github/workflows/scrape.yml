name: "ğŸ•’ Kalimati Daily Scraper"

on:
  schedule:
    - cron: "15 1 * * *"  # ğŸ•• Runs daily at 6:00 AM Nepal Time (1:15 UTC)
  workflow_dispatch:       # ğŸ§­ Allow manual trigger from GitHub Actions tab

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # âœ… Step 1: Checkout repository
      # ---------------------------
      - name: ğŸ› ï¸ Checkout repo
        uses: actions/checkout@v3

      # ---------------------------
      # âœ… Step 2: Setup Python
      # ---------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ---------------------------
      # âœ… Step 3: Install dependencies
      # ---------------------------
      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pandas

      # ---------------------------
      # âœ… Step 4: Install Chrome & Driver
      # ---------------------------
      - name: ğŸŒ Install Chrome & Driver
        uses: browser-actions/setup-chrome@v1

      # ---------------------------
      # âœ… Step 5: Run all scrapers sequentially
      # ---------------------------
      - name: ğŸ’° Scrape Kalimati Prices
        run: python scraper_price.py

      - name: ğŸšš Scrape Kalimati Arrivals
        run: python scraper_arrival.py

      - name: â˜€ï¸ Scrape Weather Data
        run: python weather.py       # âœ… updated filename here

      # ---------------------------
      # âœ… Step 6: Commit and Push Results
      # ---------------------------
      - name: ğŸ’¾ Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.csv || true

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "âœ… No new data to commit."
          else
            git commit -m "ğŸ•’ Auto update $(date)"
            git push
            echo "âœ… Data updated and pushed successfully."
          fi
