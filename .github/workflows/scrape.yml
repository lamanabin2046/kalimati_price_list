name: "ğŸ§º Scrape Kalimati Prices and Weather Data"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "52 0 * * *"     # Runs daily at 00:52 Bangkok time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ==========================================
  # ğŸ¥¬ JOB 1 â€” Scrape Kalimati Market Data
  # ==========================================
  scrape-market:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ğŸ… Run Price Scraper
        env:
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          echo "ğŸš€ Starting Kalimati Price Scraper..."
          python scraper_price.py
          echo "âœ… Price scraping completed!"

      - name: ğŸ“¦ Run Supply Volume Scraper
        run: |
          echo "ğŸš€ Starting Kalimati Supply Scraper..."
          python scraper_supply.py
          echo "âœ… Supply scraping completed!"

      - name: ğŸ’¾ Commit Market Data
        run: |
          git config user.name "lamanabin2046"
          git config user.email "lamanabin2046@gmail.com"
          if [[ -n "$(git status --porcelain data/)" ]]; then
            git add data/
            git commit -m "Update Kalimati Market data [skip ci]"
            git push
          else
            echo "âœ… No market data changes to commit."
          fi

      - name: ğŸ“¤ Upload Market Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kalimati-market-data
          path: |
            data/veg_price_list_2021.csv
            data/supply_volume.csv

  # ==========================================
  # ğŸŒ¤ï¸ JOB 2 â€” Fetch Weather Data
  # ==========================================
  scrape-weather:
    runs-on: ubuntu-latest
    needs: scrape-market      # only runs after market job completes
    timeout-minutes: 45

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ğŸŒ¦ï¸ Run Weather Data Fetcher
        run: |
          echo "ğŸŒ¤ï¸ Fetching weather data..."
          python openmeteo_weather.py
          echo "âœ… Weather data fetched successfully!"

      - name: ğŸ’¾ Commit Weather Data
        run: |
          git config user.name "lamanabin2046"
          git config user.email "lamanabin2046@gmail.com"
          if [[ -n "$(git status --porcelain data/)" ]]; then
            git add data/
            git commit -m "Update Weather Data [skip ci]"
            git push
          else
            echo "âœ… No weather data changes to commit."
          fi

      - name: ğŸ“¤ Upload Weather Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weather-daily-data
          path: data/nepal_weather_daily_avg.csv
