name: "ğŸ§º Scrape Kalimati Prices and Weather Data"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "52 0 * * *"     # runs daily at 00:52 Bangkok time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120     # allow up to 2 hours for scraping

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ğŸ§º Run Kalimati Scraper
        env:
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          echo "ğŸš€ Starting Kalimati Scraper..."
          python scraper.py     # âœ… correct file name here!

      - name: ğŸŒ¦ï¸ Run Weather Data Fetcher
        run: |
          echo "ğŸŒ¤ï¸ Fetching weather data..."
          python openmeteo_weather.py
          echo "âœ… Weather data fetched successfully!"

      - name: ğŸ’¾ Commit and Push Updated Data
        run: |
          git config user.name "lamanabin2046"
          git config user.email "lamanabin2046@gmail.com"
          if [[ -n "$(git status --porcelain data/)" ]]; then
            git add data/
            git commit -m "Update Kalimati Market and Weather data [skip ci]"
            git push
          else
            echo "âœ… No new data to commit."
          fi

      - name: ğŸ“¤ Upload CSV Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-datasets
          path: |
            data/veg_price_list.csv
            data/supply_volume.csv
            data/nepal_weather_daily_avg.csv
