name: "ğŸ•’ Kalimati Daily Scraper"

on:
  push:
    branches:
      - main               # ğŸš€ Run automatically whenever you push to main
  schedule:
    - cron: "15 0 * * *"   # ğŸ•• Runs every day at 5:45 AM Nepal Time (00:15 UTC)
  workflow_dispatch:        # ğŸ§­ Optional: still allows manual trigger

permissions:
  contents: write           # âœ… Needed for git push

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ---------------------------
      # âœ… Step 1: Checkout repository
      # ---------------------------
      - name: ğŸ› ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # âœ… Step 2: Setup Python
      # ---------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------
      # âœ… Step 3: Install dependencies
      # ---------------------------
      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pandas

      # ---------------------------
      # âœ… Step 4: Install Chrome & Driver
      # ---------------------------
      - name: ğŸŒ Install Chrome & Driver
        uses: browser-actions/setup-chrome@v1

      # ---------------------------
      # âœ… Step 5: Run all scrapers sequentially
      # ---------------------------
      - name: ğŸ’° Scrape Kalimati Prices
        run: |
          echo "ğŸ“Š Running Price Scraper..."
          python scraper_price.py || echo "âš ï¸ Price scraper failed."

      - name: ğŸšš Scrape Kalimati Arrivals
        run: |
          echo "ğŸ“¦ Running Arrival Scraper..."
          python scraper_arrival.py || echo "âš ï¸ Arrival scraper failed."

      - name: â˜€ï¸ Scrape Weather Data
        run: |
          echo "ğŸŒ¤ï¸ Running Weather Scraper..."
          python weather.py || echo "âš ï¸ Weather scraper failed."

      # ---------------------------
      # âœ… Step 6: Commit and Push Results
      # ---------------------------
      - name: ğŸ’¾ Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          mkdir -p data
          git add data/*.csv || true

          if git diff --cached --quiet; then
            echo "âœ… No new data to commit."
          else
            git commit -m "ğŸ•’ Auto update $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "âœ… Data updated and pushed successfully."
          fi
