name: Scrape Kalimati Prices, Arrivals & Weather Data

on:
  schedule:
    # ‚è∞ Daily 00:52 Bangkok (UTC+7) == 17:52 UTC previous day
    - cron: "52 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------
      # üß© Checkout your repository
      # ---------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---------------------------------------------------
      # üêç Setup Python
      # ---------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------------------
      # üåê Setup Chrome for Selenium
      # ---------------------------------------------------
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome path
        run: echo "Chrome path: $CHROME_PATH"

      # ---------------------------------------------------
      # üì¶ Install Dependencies
      # ---------------------------------------------------
      - name: Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # ---------------------------------------------------
      # ü•¶ Run Kalimati Market Scraper (Price + Arrivals)
      # ---------------------------------------------------
      - name: Run Kalimati Scraper
        env:
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: python scraper.py

      # ---------------------------------------------------
      # üå¶ Run Open-Meteo Weather Fetcher
      # ---------------------------------------------------
      - name: Run Weather Data Fetcher
        run: python openmeteo_weather.py

      # ---------------------------------------------------
      # üíæ Commit & Push Updated Data
      # ---------------------------------------------------
      - name: Commit & Push Updated Data
        run: |
          git config user.name "lamanabin2046"
          git config user.email "lamanabin2046@gmail.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/
            git commit -m "Update Kalimati Market and Weather data [skip ci]"
            git push
          else
            echo "‚úÖ No data changes to commit."
          fi

      # ---------------------------------------------------
      # üì§ Upload Data Artifacts (Optional)
      # ---------------------------------------------------
      - name: Upload CSV Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-datasets
          path: |
            data/veg_price_list_2021.csv
            data/supply_volume.csv
            data/nepal_weather_daily_avg.csv
