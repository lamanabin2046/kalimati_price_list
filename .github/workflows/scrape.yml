name: "ğŸ•’ Kalimati Daily Scraper"

on:
  schedule:
    - cron: "0 1 * * *"  # â° Runs every day at 06:45 AM Nepal Time
  workflow_dispatch:      # ğŸ§­ Allow manual trigger

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pandas

      - name: ğŸŒ Install Chrome & Driver
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ’° Scrape Kalimati Prices
        run: python scraper_price.py

      - name: ğŸšš Scrape Kalimati Arrivals
        run: python scraper_arrival.py

      - name: â˜€ï¸ Scrape Weather Data
        run: python openmeteo_weather.py

      - name: ğŸ’¾ Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.csv || true
          git commit -m "ğŸ•’ Auto update $(date)" || echo "No new data to commit"
          git push || echo "No changes to push"
