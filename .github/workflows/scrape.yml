name: "Scrape Kalimati Prices and Weather Data"

on:
  schedule:
    - cron: "52 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run Kalimati Scraper
        env:
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: python scraper.py

      - name: Run Weather Data Fetcher
        run: python openmeteo_weather.py

      - name: Commit and Push Updated Data
        run: |
          git config user.name "lamanabin2046"
          git config user.email "lamanabin2046@gmail.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/
            git commit -m "Update Kalimati Market and Weather data [skip ci]"
            git push
          else
            echo "âœ… No data changes to commit."
          fi

      - name: Upload CSV Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-datasets
          path: |
            data/veg_price_list_2021.csv
            data/supply_volume.csv
            data/nepal_weather_daily_avg.csv
